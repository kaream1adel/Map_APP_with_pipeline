<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Mapbox CSS -->

</style>

<body>
    <header class="header">
      <a href="#" class ="logo" >

      <nav class="navbar">
